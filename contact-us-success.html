<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmation Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Confirmation</h2>
    <p>Thank you for your email, we will reply you as soon as possible.</p>
    <h3>Email details</h3>
    <p>Name: <span th:text="${contactUs.fullName}"/></p>
    <p>Email address: <span th:text="${contactUs.email}"/></p>
    <p>Phone number: <span th:text="${contactUs.phoneNumber}"/></p>
    <p>Subject: <span th:text="${contactUs.subject}"/></p>
    <p>Message: <span th:text="${contactUs.message}"/></p>
    <br>
    <p>Terms and Conditions: <span th:text="${contactUs.terms}"/></p>

    <a href="#" th:href="@{/contactUs}">Back to Contact Us Form</a>
</div>
</body>
</html>
