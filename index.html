<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<section class="bg-light py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
                <h2 class="mb-4 display-5 text-center">Contact</h2>
                <p class="text-secondary mb-5 text-center">The best way to contact us is to use our contact form below.
                    Please complete all required fields and we will contact you as soon as possible.</p>
                <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-lg-center">
            <div class="col-12 col-lg-9">
                <div class="bg-white border rounded shadow-sm overflow-hidden">

                    <form th:action="@{/contactUs}" th:object="${contactUs}" method="post">
                        <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                            <div class="col-12">
                                <label for="fullName" class="form-label">Full Name <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="fullName" name="fullName" th:field="*{fullName}" required>
                                <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="error"></span>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
                                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="phone" class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <input type="tel" class="form-control" id="phone" name="phone" th:field="*{phoneNumber}">
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="subject" class="form-label">Subject <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="subject" name="subject"  th:field="*{subject}" required>
                                <span th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="error"></span>
                            </div>
                            <div class="col-12">
                                <label for="message" class="form-label">Message <span
                                        class="text-danger">*</span></label>
                                <textarea class="form-control" id="message" name="message" rows="5" th:field="*{message}" required></textarea>
                                <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="error"></span>
                            </div>
                            <div class="input-group">
                                <input type="checkbox" id="terms" name="terms" th:field="*{terms}" th:value="Accepted">
                                Agree to Terms</input>
                                <span th:if="${#fields.hasErrors('terms')}" th:errors="*{terms}" class="error"></span>
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" type="submit">Send</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
